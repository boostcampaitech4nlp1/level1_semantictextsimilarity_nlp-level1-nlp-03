# 모델 이름 바꾸기!!!!!!!

custom:
  model_arch: BaseModel
  preprocess: hanspell

path:
  train_path: ../data/train.csv
  dev_path: ../data/dev.csv
  test_path: ../data/dev.csv
  predict_path: ../data/test.csv

data:
  shuffle: True
  augmentation: switch

model:
  model_name: xlm-roberta-large
  saved_name: xlm-roberta-large-v2

train:
  gpus: 1
  batch_size: 12
  max_epoch: 10
  learning_rate: 1e-5
  logging_step: 1